<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a
    href="/index"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
  >
    <span class="d-none d-lg-block d-md-block me-3 fs-4 text-primary"
      >Casey Meurer</span
    >
  </a>

  <ul class="nav nav-pills">
    {% assign mypages = site.data.navigation | sort: "order" %} {% for link in
    mypages %}
    <li class="nav-item">
      <a
        href="{{ link.url | absolute_url }}"
        class="nav-link {% if page.title == link.title %} active {% endif %}"
        aria-current="page"
        >{{ link.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</header>
